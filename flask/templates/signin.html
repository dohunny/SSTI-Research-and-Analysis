<!DOCTYPE html>
<html>
	<head>
		<title>MemoSystem</title>
		<style>
			body, html {
				width: 100%; height: 100%;
				margin: 0; padding: 0;
			}
			.container {
				position: absolute; top: 50%; left: 50%;
				transform: translate(-50%, -50%);
				text-align: center;
				width: 700px; height: 700px;
				
			}

			textarea {
				width: 100%; height: 300px;
				font-family: Sans-serif;
				font-size: 20px;
				margin-top: 10px;
			}

			.submit {
				font-family: Sans-serif;
				font-size: 20px; 
				width: 100%; height: 60px;
				text-align: center;
			}

			.memo {
				margin-top: 30px;
				width: 100%;
				font-size: 20px;
				text-align: left;
			}

		</style>
	</head>
	<body>
		<div class="container">
			<h1>Sign In</h1>
			<form method="POST" action="/">
				<input class="uid" type="text" value="id"/>
				<input class="upw" type="password" value="pw" placeholder="asdf"/>
				<textarea name="memo" placeholder="Type what you have to remember..."></textarea>
				<input class="submit" type="submit" value="Save">
			</form>
			<div class="memo">
				{{memoTemp}}
			</div>
		</div>
	</body>
</html>
