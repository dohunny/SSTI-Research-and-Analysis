<!DOCTYPE html>
<html>
	<head>
		<title>MemoSystem</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
	</head>
	<body>
		<div class="container">
			<h1>Sign Up</h1>
			<form method="POST" action="/signup">
				<input name="uid" type="text" placeholder="id"/>
				<input name="upw" type="password" placeholder="pw"/>
				<textarea name="message" placeholder="Type what you want"></textarea>
				<input class="submit" type="submit" value="Save">
			</form>
			<div class="memo">
				{{memoTemp}}
			</div>
		</div>
	</body>
	{%with messages = get_flashed_messages()%}
		{%if messages %}
			<script type="text/javascript">
				alert("{{messages[-1]}}");
			</script>
		{%endif%}
  	{%endwith%}
</html>
